stages:
  - build
  - push
  - test

build:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:v1.14.0-debug
    entrypoint: [""]
  script:
    - /kaniko/executor
      --context "${CI_PROJECT_DIR}"
      --dockerfile "${CI_PROJECT_DIR}/Dockerfile"
      --no-push
      --destination=image
      --tar-path="${CI_PROJECT_NAME}:${CI_COMMIT_TAG}.tar"
  artifacts:
    paths:
      - "${CI_PROJECT_DIR}/${CI_PROJECT_NAME}:${CI_COMMIT_TAG}.tar"
  rules:
    - if: $CI_COMMIT_TAG

push:
  stage: push
  image:
    name: gcr.io/go-containerregistry/crane:debug
    entrypoint: [""]
  script: 
    - crane auth login ${HARBOR_HOST}
      --username ${HARBOR_USERNAME}
      --password ${HARBOR_PASSWORD}
    - crane push "${CI_PROJECT_DIR}/${CI_PROJECT_NAME}:${CI_COMMIT_TAG}.tar" "${HARBOR_HOST}/${HARBOR_PROJECT}/${CI_PROJECT_NAME}:${CI_COMMIT_TAG}"
  rules:
    - if: $CI_COMMIT_TAG

test:
  stage: test
  image:
    name: alpine/helm:3.2.1 
    entrypoint: [""]
  script: 
    - helm install --generate-name --set image.repository=${HARBOR_HOST}/${HARBOR_PROJECT}/${CI_PROJECT_NAME} --set image.tag=${CI_COMMIT_TAG} charts/pxls-space
  rules:
    - if: $CI_COMMIT_TAG
